<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Quotes</title>
  <link rel="stylesheet" href="../css/stock.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f6391;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <nav>
    <a href="../html/aboutme.html">About Me</a>
  </nav>

  <h1>Get Stock Quote</h1>

  <div class="container">
    <div class="form-group">
      <input type="text" id="tickerInput" placeholder="Enter ticker symbol (e.g., AAPL)">
      <button id="getQuote">Get Stock Quote</button>
    </div>
    <textarea id="stockData" rows="10" readonly placeholder="Stock data will appear here..."></textarea>
  </div>

  <script src="../js/stock.js" defer></script>
</body>
</html>
