<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: monospace;
      text-align: center;
      font-size: 2em;
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;
  </script>
</head>
<body>
  <div id="time"></div>
</body>
</html>
